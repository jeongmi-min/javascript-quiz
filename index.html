<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <main>
      <h1>Radio Quiz</h1>

      <form id="question-radios">
        <fieldset>
          <legend>Q1. 5 다음의 숫자는 무엇인가요?</legend>
          <br />
          <input type="radio" id="answer1" name="question" value="1" />
          <label for="answer1">1</label>

          <input type="radio" id="answer2" name="question" value="4" />
          <label for="answer2">4</label>

          <input type="radio" id="answer3" name="question" value="6" />
          <label for="answer3">6</label>

          <input type="radio" id="answer4" name="question" value="10" />
          <label for="answer4">10</label>
        </fieldset>

        <fieldset>
          <legend>Q2. 1+1은 무엇인가요?</legend>
          <br />
          <input type="radio" id="answer1" name="question" value="2" />
          <label for="answer1">2</label>

          <input type="radio" id="answer2" name="question" value="4" />
          <label for="answer2">4</label>

          <input type="radio" id="answer3" name="question" value="8" />
          <label for="answer3">8</label>

          <input type="radio" id="answer4" name="question" value="10" />
          <label for="answer4">10</label>
        </fieldset>

        <fieldset>
          <legend>
            Q3. 한 반에 여자가 60%이고 남자가 40%이다. 그렇다면 한 반에 많은
            성별은 무엇인가요?
          </legend>
          <br />
          <input type="radio" id="answer1" name="question" value="female" />
          <label for="answer1">여성</label>

          <input type="radio" id="answer2" name="question" value="male" />
          <label for="answer2">남성</label>

          <input type="radio" id="answer3" name="question" value="same" />
          <label for="answer3">성비가 같다</label>

          <input type="radio" id="answer4" name="question" value="none" />
          <label for="answer4">모르겠다</label>
        </fieldset>

        <fieldset>
          <legend>Q4. 가나다라마바_ 뒤에 올 말은 무엇인가요?</legend>
          <br />
          <input type="radio" id="answer1" name="question" value="가" />
          <label for="answer1">가</label>

          <input type="radio" id="answer2" name="question" value="사" />
          <label for="answer2">사</label>

          <input type="radio" id="answer3" name="question" value="자" />
          <label for="answer3">자</label>

          <input type="radio" id="answer4" name="question" value="타" />
          <label for="answer4">타</label>
        </fieldset>

        <fieldset>
          <legend>Q5. 부산 지역번호는 무엇인가요?</legend>
          <br />
          <input type="radio" id="answer1" name="question" value="051" />
          <label for="answer1">051</label>

          <input type="radio" id="answer2" name="question" value="02" />
          <label for="answer2">02</label>

          <input type="radio" id="answer3" name="question" value="031" />
          <label for="answer3">031</label>

          <input type="radio" id="answer4" name="question" value="070" />
          <label for="answer4">070</label>
        </fieldset>

        <button id="final-answer">결과 보기</button>
      </form>

      <article id="boxScore">
        <h2>점수</h2>
        <p>당신의 점수는 ...</p>
        <div id="score">0</div>
      </article>
    </main>

    <!-- <modal> -->
    <div class="modal" id="modal">
      <div class="close-modal-btn-container">
        <button id="modal-close-btn" disabled>X</button>
      </div>
      <div id="modal-inner">
        <h2 class="modal-title">경품 응모</h2>
        <p id="modal-text">경품을 응모해보세요</p>

        <form id="content-form">
          <input
            id="name"
            type="text"
            name="fullName"
            placeholder="name"
            required
          />
          <input
            id="email"
            type="email"
            name="email"
            placeholder="email"
            required
          />
          <input
            id="number"
            type="number"
            name="phoneNumber"
            placeholder="phone number"
            required
          />
          <div id="modal-choice-btns">
            <button id="modal-submit-btn" type="submit">제출하기</button>
            <button id="modal-reset-btn" type="reset">리셋하기</button>
          </div>
        </form>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
